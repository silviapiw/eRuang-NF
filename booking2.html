<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfian</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <br>
                <div class="page-header">
                    <h3 align="center">
                        eRuang-
                        <small class="text-muted">Sistem Informasi Peminjaman Ruangan Nurul fikri</small>
                    </h3>
                </div>
                <br>
                <nav class="navbar navbar-expand-lg navbar-light bg-warning">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Fasilitas</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Booking</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Berita</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tentang Kami</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-md-auto">
                            <form class="form-inline mr-4">
                                <input class="form-control mr-sm-6" type="text" placeholder="Search" />
                            </form>
                            <form class="form-inline mr-4">
                                <button type="button" class="btn btn-light">Search</button>
                                <a class="link-secondary mr-4" href="#">
                                </a>
                                <a class="btn btn-sm btn-secondary" href="#">Login</a>
                            </form>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br>
                <form action="form">
                    <fieldset class="form-group border p-3">
                        <legend class="w-auto px-2">Booking Ruangan</legend>
                        <div class="mb-3">
                            <label for="" class="form-label">Nama Peminjam</label>
                            <input type="name" class="form-control" id="form" placeholder="Nama">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Nama Ruangan</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Ruangan</option>
                                <option value="1">Aula Cendrawasih</option>
                                <option value="2">Aula Gagak</option>
                                <option value="3">Aula Nemo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Deskripsi Kegiatan </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Fasilitas Tambahan </label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Sound System</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckChecked">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Wifi</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckDisabled">
                                <label class="form-check-label" for="flexSwitchCheckDisabled">Layar Besar</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckCheckedDisabled">
                                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Cathering</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Tanggal Peminjaman :</label>
                            <input type="date" id="date" class="form-label">
                        </div>
                        <div>
                            <label for="" class="form-label">Kontak Person</label>
                            <input type="name" class="form-control" id="form" placeholder="Contact Person">
                        </div>
                        <div>
                            <label for="" class="form-label">No Handphone</label>
                            <input type="number" class="form-control" id="form" placeholder="Number">
                        </div>
                        <div>
                            <label for="" class="form-label">Email</label>
                            <input type="email" class="form-control" id="form" placeholder="Email@">
                        </div>
                        <div class="mt-5 text-center">
                            <input class="btn btn-primary" type="submit" value="Submit">
                            <input class="btn btn-primary" type="reset" value="Reset">
                        </div>
                    </fieldset>
                </form>
                <br>
        <div class="row">
            <div class="col-md-12">
                <blockquote class="blockquote">
                    <footer class="blockquote-footer">
                        Develop By Mahasiswa STT-NF @2022
                    </footer>
                </blockquote>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
